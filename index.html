<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instruction"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poetry" id="poetry"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/ximi1201" target="_blank"
          >Ximena Castillo</a
        >
        and is
        <a
          href="https://github.com/ximi1201/french-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://ai-french-poem-generator-xc.netlify.app/">Netlify</a>.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
